{% extends "public/templates/public_template.html" %}

{% block title %}Guestbook{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">

      <h1>Guestbook</h1>
      <hr>

      <div class="mb-3">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your name">
        </div>

        <div class="form-group">
          <label>Message</label>
          <textarea class="form-control" id="message" cols="30" rows="3" placeholder="Your message"></textarea>
        </div>

        <button class="btn btn-primary" id="submit" onclick="submit_message();">Submit message</button>

      </div>

      <h3>Messages</h3>
      <hr>

      <div class="mb-3" id="messages"></div>

    </div>
  </div>
</div>

{% endblock %}

{% block script %}

<script>

    function submit_message() {
        console.log("yes its working");
        var name = document.getElementById("name");
        var message = document.getElementById("message");

        var entry = {
            name: name.value,
            message: message.value
        };

        console.log(entry);
    }

</script>

{% endblock %}
